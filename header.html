<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
    <style>
        .header-top {
            width: 100%;
            height: 55px;
            background: rgb(126, 120, 241);
            justify-content: space-between;
            display: flex;
            align-items: center;
            color: #000;
            cursor: pointer;
        }

        .header-top2 {
            gap: 50px;
        }

        .header-top2 a {
            text-decoration: none;
            font: 1em sans-serif;
        }

        .option {
            padding: 10px;
            margin: 0 5px;
            border-color: #cb1313;
            border-radius: 10px;
        }

        .topicon {
            font-size: larger;
            text-decoration: none;
            border: 2px #cb1313;
        }

        .logo {
            display: flex;
            margin: 10px;
        }

        marquee {
            width: 30%;
        }

        .logo p {
            padding: 10px;
            font: 1.3em sans-serif;
            text-shadow: 7px #05e52b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 82%;
            top: 110px;
        }

        .modal-content {
            padding: 0 20px 20px 20px;
            border: 1px solid #ccde73;
            border-radius: 5%;
            background: #05e52b;
            width: 200px;
            max-width: 500px;
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* .close::after
        .close::before
        .close:hover */
        .close:focus+.modal {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        button:hover+.modal {
            display: block;
        }

        .header-buttom {
            width: 100%;
            height: 55px;
            background: white;
            justify-content: space-between;
            display: flex;
            align-items: center;
            color: rgb(186, 155, 155);
            margin: 0 50px;
        }

        .header-buttom-btm {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-right: 80px;

        }

        .box3 {
            justify-items: end;
            margin: 30px 0;
            border: 5px;
            box-shadow: 0 0 7px 4px rgb(32, 32, 167);
        }

        /* .inputData {
            background-color: blue;
            width: 250px;
            height: 200px;
            border: 5px greenyellow;
            color: #000;
            justify-items: center;
        } */

        fieldset h2 {
            align-content: center;
            color: #ea7e0c;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="images/logo.jpg" width="55px" />
                <p>GOVERNMENT OF INDIA</p>
            </div>
            <marquee>Welcome to my website</marquee>
            <div class="header-top2">
                <a href="#">Skip to main content</a>
                <select class="option">
                    <option value="">Language</option>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Urdu</option>
                </select>
                <button class="option">Follow</button>
            </div>
        </div>
        <div class="header-buttom">
            <div class="header-buttom-logo">
                <img src="images/logo2.jpg" width="80px" />
            </div>
            <div class="header-buttom-btm">
                <a href="index.html" class="topicon" target="_parent">Home</a>
                <a href="course.html" class="topicon" target="_parent">Course</a>
                <a href="about.html" class="topicon" target="_top">About</a>
                <a href="contact.html" class="topicon">Contact-us.</a>
                <button class="option"><a href="#"><i class="fas fa-magnifying-glass"></i></a></button>
                <button id="openModal" class="option"><a href="#"><i class="fas fa-user"></i></a></button>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form method="get" action="backend/mysql.sql">
                            <fieldset>
                                <div class="inputData">
                                    <h2>Registertion</h2>
                                    <label>Name</label>
                                    <input type="text" placeholder="Enter your name" name="uname"
                                        pattern="[a-zA-Z]{5,30}" title="Enter your name" required /></br></br>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your email" name="uemail"
                                        title="Enter your Email" required /></br></br>
                                    <label>Phone no.</label>
                                    <input type="tel" placeholder="Enter your Mobile no." name="uphone"
                                        pattern="[0-9]{10}" title="Enter your Phone no" required /></br></br>
                                    <label style="color: #cb1313;"><b>chose the course</b></label></br>
                                    <label><input type="checkbox" name="sub" />HTML</label>
                                    <label><input type="checkbox" name="sub" />CSSL</label></br>
                                    <label><input type="checkbox" name="sub" />javascript</label>
                                    <label><input type="checkbox" name="sub" />java</label></br>
                                    <label><input type="checkbox" name="sub" />C</label>
                                    <label><input type="checkbox" name="sub" />C++</label>
                                    <label><input type="checkbox" name="sub" />mysql</label>
                                    </br></br>
                                    <div class="sub-btn">
                                        <button type="submit">submit</button>
                                        <button type="reset">reset</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </header>
    <script>
        // Get elements
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
